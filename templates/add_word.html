{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add a Word</h3>
    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Word" id="task_word" type="text" class="validate" maxlength="25" required>
                    <label for="task_word">Word</label>
                </div>
            </div>
        </form>
    </div>    
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="task_name" class="materialize-textarea" maxlength="180" required></textarea>
                    <label for="task_name">Add definition here</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="task_description" class="materialize-textarea" maxlength="180" required></textarea>
                    <label for="task_description">Use it in a sentence.</label>
                </div>
            </div>
        </form>
    </div>
    
        

{% endblock %}
