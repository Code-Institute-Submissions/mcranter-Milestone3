{% extends "base.html" %}
{% block content %}

    <h3 class="center-align text-shadow bg-img">Login</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15"  required pattern="^[a-zA-Z0-9]{5,15}$">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password-->                
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required pattern="^[a-zA-Z0-9]{5,15}$">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow" id="logintxt">Login 
                        <i class="fas fa-anchor"></i>
                    </button>
                </div>
            </div>    
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align new">
                New here?<a href="{{ url_for('register') }}" class="new blue darken-1">Sign Up</a>
            </p>
        </div>
    </div>

{% endblock %}
